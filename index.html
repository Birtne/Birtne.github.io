<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birtney666 - Developer & Creator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 3rem;
      text-align: center;
      color: white;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      max-width: 600px;
      width: 100%;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .avatar {
      width: 150px;
      height: 150px;
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      border-radius: 50%;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      animation: pulse 2s infinite;
      position: relative;
      overflow: hidden;
    }

    .avatar::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shine 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes shine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .name {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #fff, #f8f9fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .title {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
      font-weight: 300;
    }

    .description {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .social-link:hover::before {
      left: 100%;
    }

    .social-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .github:hover { background: rgba(51, 51, 51, 0.3); }
    .email:hover { background: rgba(234, 67, 53, 0.3); }
    .linkedin:hover { background: rgba(10, 102, 194, 0.3); }
    .twitter:hover { background: rgba(29, 161, 242, 0.3); }

    .skills {
      margin-top: 2rem;
    }

    .skills-title {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
    }

    .skill-tag {
      background: rgba(255, 255, 255, 0.15);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .skill-tag:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 20s infinite linear;
    }

    .shape1 {
      top: 20%;
      left: 10%;
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      animation-delay: 0s;
    }

    .shape2 {
      top: 60%;
      left: 80%;
      width: 60px;
      height: 60px;
      background: white;
      transform: rotate(45deg);
      animation-delay: -7s;
    }

    .shape3 {
      top: 80%;
      left: 20%;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      animation-delay: -14s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .profile-card {
        padding: 2rem;
      }
      
      .name {
        font-size: 2rem;
      }
      
      .social-links {
        gap: 1rem;
      }
      
      .social-link {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="floating-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
  </div>

  <div class="container">
    <div class="profile-card">
      <div class="avatar">
        <i class="fas fa-user"></i>
      </div>
      
      <h1 class="name">Birtney666</h1>
      <p class="title">开发者 & 创造者</p>
      
      <p class="description">
        欢迎来到我的数字世界！我是一名充满热情的开发者，专注于创建优雅的解决方案和令人惊叹的用户体验。让我们一起探索技术的无限可能！
      </p>

      <div class="social-links">
        <a href="https://github.com/birtney666" class="social-link github" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="mailto:your.email@example.com" class="social-link email" title="邮箱">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="#" class="social-link linkedin" title="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#" class="social-link twitter" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </div>

      <div class="skills">
        <h3 class="skills-title">技能标签</h3>
        <div class="skills-list">
          <span class="skill-tag">JavaScript</span>
          <span class="skill-tag">Python</span>
          <span class="skill-tag">React</span>
          <span class="skill-tag">Node.js</span>
          <span class="skill-tag">Git</span>
          <span class="skill-tag">HTML/CSS</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      const starCount = 100;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }

    function addParallaxEffect() {
      document.addEventListener('mousemove', (e) => {
        const shapes = document.querySelectorAll('.shape');
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        shapes.forEach((shape, index) => {
          const speed = (index + 1) * 0.5;
          shape.style.transform = `translate(${x * speed * 10}px, ${y * speed * 10}px)`;
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      addParallaxEffect();
    });
  </script>
</body>
</html>
